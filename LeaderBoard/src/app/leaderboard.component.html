<main class="main">
  <div class="leaderboard-container">
    <h1>Leaderboard</h1>

    <!-- User input form -->
    <div class="user-input">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name"
        [(ngModel)]="userInput"
        (keydown)="onKeydown($event)"
        maxlength="50"
        required
      />
      <button type ="submit" id="addInput" (click)="addEntry()">OK</button>
    </div>

    <!-- Leaderboard table -->
    <table id="leaderboard-table">
      <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      </thead>
      @for (entry of leaderboard; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ entry.name }}</td>
          <td>{{ entry.score }}</td>
        </tr>
      }
    </table>
  </div>
</main>
